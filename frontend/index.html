<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi primer front</title>
    <div id="datos">Hola soy Emi</div>
    <div id="otroid">Hola soy Emi</div>
  </head>
  <body>
    <script>
      // Obtenemos el div en javascript
      let elementoDivDatos = document.getElementById('datos');

      fetch('http://localhost:3223/ping')
        .then((response) => response.text()) // Parse the response body as JSON
        .then((data) => {
          console.log(elementoDivDatos.textContent);
          /////= Codigo aca
          elementoDivDatos.textContent = data;
          elementoDivDatos.style.color = 'red';
          //////
        }) // Work with the parsed data
        .catch((error) => console.error('Error fetching data:', error));

      elementoDivDatos.textContent = 'nuevos';
    </script>
  </body>
</html>
